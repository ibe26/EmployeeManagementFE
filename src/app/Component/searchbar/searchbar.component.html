<mat-form-field class="example-form-field">
    <mat-label>Search Employee</mat-label>
    <input matInput type="text" [(ngModel)]="filterService.filterText">
    <button *ngIf="filterService.filterText" matSuffix mat-icon-button aria-label="Clear" (click)="filterService.filterText=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
