
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{employee.firstName+" "+employee.lastName}}</mat-card-title>
      <mat-card-subtitle>{{employee.department.departmentName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="max-width: 80%; max-height: 80%; margin-left: auto; margin-right: auto; vertical-align: middle; border-radius: 50%;overflow: hidden;;" src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <div class="row">Email: {{employee.email}}</div>
      <div class="row">Manager: {{employee.deptManager.firstName+" "+employee.deptManager.lastName}}</div>

    </mat-card-content>
    <mat-card-actions>
      <div class="btn-group" role="group">
        <button  class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
      
    </mat-card-actions>
</mat-card>
