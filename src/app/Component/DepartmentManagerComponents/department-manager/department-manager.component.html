
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{manager.firstName+" "+manager.lastName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image style="max-width: 80%; max-height: 80%; margin-left: auto; margin-right: auto; vertical-align: middle; border-radius: 50%;overflow: hidden;;" src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <div class="row">Email: {{manager.email}}</div>
      <div class="row">Department: {{manager.department?.departmentName||"Hasn't been assigned yet."}}</div>

    </mat-card-content>
    <mat-card-actions>
      <div class="btn-group" role="group">
        <button routerLink="/department-manager-edit/{{manager.deptManagerID}}"   class="btn btn-primary">Edit</button>
        <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
      </div>
      
    </mat-card-actions>
</mat-card>
